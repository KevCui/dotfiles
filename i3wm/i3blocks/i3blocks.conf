[CPU]
command=echo "CPU: $(mpstat | rg all | awk '{print $4}')%"
interval=5
color=#a3be8c

[MEM]
command=free -h | awk '/Mem:/ {printf("REM: %5s\n", $3)}'
interval=5
color=#a3be8c

